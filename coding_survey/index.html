<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
          <h1 id="title">Coding Survey</h1>
          <p id="description" class="description">
            How much do you know?
          </p>
        </header>

        <div class="form">
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age</label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>How well are you at programming?</p>
            <select id="dropdown" name="level" class="form-control" required>
              <option disabled selected value>Select skill level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advnaced</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              Do you have a favorite framework?
            </p>
            <select name="favorite" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="react">React</option>
              <option value="angular">Angular</option>
              <option value="vue">Vue</option>
              <option value="express">Express</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What skills do you know?
              <span>(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="skill"
                value="HTML"
                type="checkbox"
                class="input-checkbox"
              />HTML</label
            >
            <label>
              <input
                name="skill"
                value="CSS"
                type="checkbox"
                class="input-checkbox"
              />CSS</label
            >
            <label
              ><input
                name="skill"
                value="JavaScript"
                type="checkbox"
                class="input-checkbox"
              />JavaScript</label
            >
            <label
              ><input
                name="skill"
                value="Java"
                type="checkbox"
                class="input-checkbox"
              />Java</label
            >
            <label
              ><input
                name="skill"
                value="Python"
                type="checkbox"
                class="input-checkbox"
              />Python</label
            >
            <label
              ><input
                name="skill"
                value="C#"
                type="checkbox"
                class="input-checkbox"
              />C#</label
            >
            <label
              ><input
                name="skill"
                value="C++"
                type="checkbox"
                class="input-checkbox"
              />C++</label
            >
            <label
              ><input
                name="skill"
                value="C"
                type="checkbox"
                class="input-checkbox"
              />C</label
            >
          </div>
          
          <div class="form-group">
            <p>Do you love your job</p>
            <label>
              <input
                name="job"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="job"
                value="yes"
                type="radio"
                class="input-radio"
              />Yes</label
            >
      
            <label
              ><input
                name="job"
                value="of course"
                type="radio"
                class="input-radio"
              />of course</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
        </div>


      </div>
      
      
</body>
</html>
